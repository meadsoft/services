<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Haru Cafe í™ˆ</title>
        <meta
            name="description"
            content="Haru Cafe is a cozy manga cafe where you can enjoy a wide selection of manga, delicious beverages, and a relaxing atmosphere."
        />
        <meta name="author" content="Haru Cafe" />

        <base href="/" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />

        <!-- google stuff -->
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <!-- Open Graph Meta Tags -->
        <meta property="og:title" content="Haru Cafe" />
        <meta
            property="og:description"
            content="Haru Cafe is a cozy manga cafe where you can enjoy a wide selection of manga, delicious beverages, and a relaxing atmosphere."
        />
        <meta
            property="og:image"
            content="https://www.harucafe26.com/images/haru-cafe-logo.png"
        />
        <meta property="og:url" content="https://www.harucafe26.com/" />
        <meta property="og:type" content="website" />
    </head>
    <body class="mat-typography">
        <haru-root></haru-root>
        <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "Organization",
                "name": "Haru Cafe",
                "url": "https://www.harucafe26.com/",
                "logo": "https://www.harucafe26.com/images/haru-cafe-logo.png"
            }
        </script>
        <script>
            (function () {
                var theme = window.matchMedia("(prefers-color-scheme: dark)")
                    .matches
                    ? "dark"
                    : "light";
                console.log("Setting prefers color scheme cookie to", theme);
                document.cookie = "prefers-color-scheme=" + theme + ";path=/";
                document.documentElement.classList.add("dark");
            })();
        </script>
    </body>
</html>
