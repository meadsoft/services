name: Build and Push Docker Image

on:
    workflow_dispatch:
        inputs:
            app-name:
                description: "Name of the application to build"
                required: true
                type: choice
                options:
                    - frontend
                    - restaurant-catalog-api
            version:
                description: "Version of the application"
                required: true
                type: string
            environment:
                description: "Target environment (production, development, etc.)"
                required: false
                type: choice
                options:
                    - production
                    - development
                default: "production"
    workflow_call:
        inputs:
            app-name:
                description: "Name of the application to build"
                required: true
                type: string
            version:
                description: "Version of the application"
                required: true
                type: string
            environment:
                description: "Target environment (production, development, etc.)"
                required: false
                type: string
                default: "production"
        secrets:
            github-token:
                description: "GitHub token for GHCR authentication"
                required: false

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.github-token || secrets.GITHUB_TOKEN }}

            - name: Extract metadata for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/${{ github.repository_owner }}/${{ inputs.app-name }}
                  tags: |
                      type=semver,pattern={{version}},value=${{ inputs.version }}
                      type=semver,pattern={{major}}.{{minor}},value=${{ inputs.version }}
                      type=semver,pattern={{major}},value=${{ inputs.version }}
                      type=raw,value=latest
                      type=sha,prefix=prod-

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./apps/${{ inputs.app-name }}/Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  build-args: |
                      APP_ENV=${{ inputs.environment }}
                      APP_NAME=${{ inputs.app-name }}
                      VERSION=${{ inputs.version }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
